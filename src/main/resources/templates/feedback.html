<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Профиль</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
<body class="d-flex flex-column h-100">
<div th:insert="~{fragments/header}"></div>
<main class="flex-shrink-0 w-100 m-auto">
    <div class="d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body" th:object="${model}">
                    <h5 class="card-title text-center">Информация об отзыве</h5>
                    <dl class="row">
                        <dt class="col-sm-6">Дата создания</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{createdAt}"></dd>

                        <dt class="col-sm-6">Текст</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{text}"></dd>

                        <dt class="col-sm-6">Название услуги</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{title}"></dd>

                        <dt class="col-sm-6">Имя мастера</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{masterFirstName}"></dd>

                        <dt class="col-sm-6">Оценка</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{estimation}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
