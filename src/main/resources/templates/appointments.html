<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div th:insert="~{fragments/header}"></div>
<main class="flex-shrink-0 w-100 m-auto">
    <div class="row justify-content-center">
        <div class="col-10 m-2">
            <div class="h4 pb-2 mb-4 text-black border-bottom border-black d-flex justify-content-center">
                Записи
            </div>
            <div class="d-flex justify-content-center align-items-stretch gap-3 flex-wrap">
                <div
                class="card m-1"
                style="width: 24rem;"
                th:each="a : ${appointments}"
                >
                    <div class="card-body">
                        <h5 th:text="'Услуга: ' + ${a.serviceTitle}"></h5>
                        <h5 th:text="'Дата записи: ' + ${a.recordTime}"></h5>
                        <h5 th:text="'Имя мастера: ' + ${a.masterName}"></h5>
                        <a th:href="@{/appointment/{id}(id=${a.id})}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
