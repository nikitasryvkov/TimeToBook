<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запись на услугу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-light">
<div th:insert="~{fragments/header}"></div>
<main class="form-signin w-100 m-auto">
    <div class="container w-50">
        <h3 class="mb-3 d-flex justify-content-center">Добавление категории</h3>
        <form
        th:action="@{/category/create}"
        th:method="post"
        th:object="${form}"
        class="needs-validation"
        novalidate="">
            <div class="row g-3">
                <div class="col">
                    <label for="firstName" class="form-label">Название</label>
                    <input th:field="*{name}" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <small th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"
                        class="text-danger">Error message</small>
                </div>
            </div>
            <div class="pt-4">
                <button class="w-100 btn btn-primary btn-lg pt-1" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</main>
<div th:insert="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
