<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Профиль</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/header">Navbar</div>
<main class="flex-shrink-0">
    <div class="d-flex justify-content-center">
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body" th:object="${user}">
                    <h5 class="card-title text-center">Информация о пользователе</h5>
                    <dl class="row">
                        <dt class="col-sm-6">Имя</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{firstName}"></dd>

                        <dt class="col-sm-6">Фамилия</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{lastName}"></dd>

                        <dt class="col-sm-6">Никнейм</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{userName}"></dd>

                        <dt class="col-sm-6">Email</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{email}"></dd>

                        <dt class="col-sm-6">Телефон</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{phoneNumber}"></dd>

                        <dt class="col-sm-6">Посещения</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{numberOfAppointments}"></dd>
                    </dl>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary">
                            Редактировать
                            <span class="ms-2 bi bi-caret-down-fill"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
