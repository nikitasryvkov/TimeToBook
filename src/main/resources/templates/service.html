<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Профиль</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
<body class="d-flex flex-column h-100">
<div th:insert="~{fragments/header}"></div>
<main class="flex-shrink-0 w-100 m-auto">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body" th:object="${model}">
                    <h5 class="card-title text-center">Информация об услуге</h5>
                    <dl class="row">
                        <dt class="col-sm-6">Название</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{title}"></dd>

                        <dt class="col-sm-6">Описание</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{description}"></dd>

                        <dt class="col-sm-6">Цена</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{price}"></dd>

                        <dt class="col-sm-6">Мастер</dt>
                        <dd class="col-sm-6 text-secondary" th:text="*{createdByName}"></dd>
                    </dl>
                    <div class="text-center" sec:authorize="hasRole('USER')">
                        <a th:href="@{/appointment/create/{id}(id=${model.id})}" class="btn btn-secondary w-100">Записаться</a>
                    </div>
                    <!-- <div class="text-center" sec:authorize="hasRole('MODERATOR')">
                        <a th:href="@{/service/update/master/{id}(id=${model.id})}" class="btn btn-secondary w-100">Редактировать</a>
                    </div>
                    <div class="text-center" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/service/update/admin/{id}(id=${model.id})}" class="btn btn-secondary w-100">Редактировать</a>
                    </div> -->
                </div>
            </div>
            <div class="container pt-2">
                <div class="h4 pb-2 mb-4 text-black border-bottom border-black d-flex justify-content-center">
                    Отзывы
                </div>
                <div class="row">
                    <div class="col" th:each="f : ${feedback}">
                    <div class="d-grid gap-4">
                        <button type="button" class="btn btn-dark">
                        <h4 th:text="${f.createdAt}"></h4>
                        <h4 th:text="${f.text}"></h4>
                        <h4 th:text="${f.estimation}"></h4>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
