<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-light">
<div th:insert="~{fragments/header}"></div>
<main class="form-signin w-100 m-auto">
    <div class="container w-50">
        <h3 class="mb-3 d-flex justify-content-center">Регистрация</h3>
        <form
        th:action="@{/registration}"
        th:method="post"
        th:object="${form}"
        class="needs-validation"
        novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input name="firstName" th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <small th:if="${#fields.hasErrors('firstName')}"
                        th:errors="*{firstName}"
                        class="text-danger">Error message</small>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input name="lastName" th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <small th:if="${#fields.hasErrors('lastName')}"
                        th:errors="*{lastName}"
                        class="text-danger">Error message</small>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Никнейм</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input name="userName" th:field="*{userName}" type="text" class="form-control" id="userName" placeholder="" required="">
                        <small th:if="${#fields.hasErrors('userName')}"
                            th:errors="*{userName}"
                            class="text-danger">Error message</small>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Почта<span class="text-body-secondary"></span></label>
                    <input name="email" th:field="*{email}" type="email" class="form-control" id="email" placeholder="">
                    <small th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        class="text-danger">Error message</small>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Номер телефона</label>
                    <input name="phoneNumber" th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="" required="">
                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                        th:errors="*{phoneNumber}"
                        class="text-danger">Error message</small>
                </div>

                <div class="col-12">
                    <label for="address2" class="form-label">Пароль<span class="text-body-secondary"></span></label>
                    <input name="password" th:field="*{password}" type="text" class="form-control" id="password" placeholder="">
                    <small th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"
                        class="text-danger">Error message</small>
                </div>
            </div>
            <div class="pt-4">
                <button class="w-100 btn btn-primary btn-lg pt-1" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</main>
<div th:insert="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
