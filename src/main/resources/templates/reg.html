<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
  <div th:replace="fragments/header">Header</div>
  <div class="container d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h3 class="mb-3 d-flex justify-content-center">Регистрация</h3>
      <form th:action="@{/registration}" th:method="post" th:object="${model}" class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Имя</label>
            <input th:field="*{form.firstName}" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Фамилия</label>
            <input th:field="*{form.lastName}" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Никнейм</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input th:field="*{form.userName}" type="text" class="form-control" id="userName" placeholder="" required="">
            <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Почта<span class="text-body-secondary"></span></label>
            <input th:field="*{form.email}" type="email" class="form-control" id="email" placeholder="">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Номер телефона</label>
            <input th:field="*{form.phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="" required="">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Пароль<span class="text-body-secondary"></span></label>
            <input th:field="*{form.password}" type="text" class="form-control" id="password" placeholder="">
          </div>
        </div>
        <div class="pt-4">
          <button class="w-100 btn btn-primary btn-lg pt-1" type="submit">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
