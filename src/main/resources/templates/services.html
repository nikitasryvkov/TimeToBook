<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div th:replace="fragments/header">Navbar</div>
    <main class="flex-shrink-0">
        <div class="container pt-2">
          <div class="h4 pb-2 mb-4 text-black border-bottom border-black d-flex justify-content-center">
            Услуги
          </div>
          <div class="row">
            <div class="col" th:each="s : ${model.service}">
              <div class="d-grid gap-4">
                <button type="button" class="btn btn-dark">
                  <h4 th:text="${s.title}"></h4>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto" th:replace="fragments/footer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
