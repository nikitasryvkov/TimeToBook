<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div th:replace="fragments/header">Header</div>
    <main class="flex-shrink-0">
        <div class="container-fluid px-0">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="\img\second.jpg" class="d-block w-100" alt="..." style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>"Барбершоп, где стиль рождается в каждом движении."</h5>
                      <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Записаться</button>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="\img\third.jpg" class="d-block w-100" alt="..." style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                      <h5></h5>
                      <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Записаться</button>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="\img\first.jpg" class="d-block w-100" alt="..." style="height: 600px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                      <h5></h5>
                      <p></p>
                      <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Записаться</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container pt-2">
          <div class="h4 pb-2 mb-4 text-black border-bottom border-black d-flex justify-content-center">
            Категории
          </div>
          <div class="row">
            <div class="col" th:each="category : ${model.category}">
              <div class="d-grid gap-4">
                <button type="button" class="btn btn-dark">
                  <h4 th:text="${category.name}"></h4>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto" th:replace="fragments/footer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<style>
.carousel-inner img {
    height: 200px;
}

@media (min-width: 768px) {
    .carousel-inner img {
        height: 300px;
    }
}


</style>
