<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-light">
<div th:insert="~{fragments/header}"></div>
<main class="form-signin w-100 m-auto">
    <div class="container w-50">
        <form
        th:action="@{/login}"
        th:method="post">
            <h1 class="mb-3 d-flex justify-content-center">Вход</h1>

            <div class="form-floating">
                <input
                id="username"
                name="username"
                th:value="${userName}"
                type="userName"
                class="form-control"
                placeholder="Nickname">
                <label for="floatingInput">Никнейм</label>
            </div>
            <div class="form-floating">
                <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" name="remember" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
            </div>
            <p class="text-danger" th:if="${badCredentials}">
                Invalid username or password.
            </p>
            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div th:insert="~{fragments/footer}"></div>
</body>
</html>
